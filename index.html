<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calulator-layout">
        <div class="Screen-layout">
            <div class="Screen">
                <div class="numbers">
                    1234
                </div>

            </div> 
        </div>
        <div class="All-buttons">
            <div class="row1buttons">
                <button>AC</button>
                <button>()</button>
                <button><i class="fa-solid fa-percent"></i></button>
                <button><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="row1buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row1buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="row1buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="row1buttons">
                <button>0</button>
                <button>.</button>
                <button><i class="fa-solid fa-backward"></i></button>
                <button><i class="fa-solid fa-equals"></i></button>
            </div>
            
        </div>
    </div>
</body>
</html>
